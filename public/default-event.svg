<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Event Icon -->
  <g transform="translate(100, 100)">
    <!-- Calendar -->
    <rect x="-30" y="-25" width="60" height="40" rx="4" fill="white" opacity="0.9"/>
    <rect x="-25" y="-20" width="50" height="30" fill="#667eea"/>
    <rect x="-20" y="-15" width="40" height="20" fill="white" opacity="0.8"/>
    
    <!-- Calendar rings -->
    <circle cx="-35" cy="-30" r="3" fill="white" opacity="0.7"/>
    <circle cx="35" cy="-30" r="3" fill="white" opacity="0.7"/>
    
    <!-- Date text -->
    <text x="0" y="5" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EVENT</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="150" cy="150" r="12" fill="white" opacity="0.2"/>
  <circle cx="170" cy="30" r="6" fill="white" opacity="0.4"/>
  <circle cx="30" cy="170" r="10" fill="white" opacity="0.25"/>
</svg>